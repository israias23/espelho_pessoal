{% extends 'base.html' %}
{% block title %}CalendÃ¡rio{% endblock %}
{% block content %}

<div class="container mt-4">
  <div class="card shadow-lg p-4" style="border-radius: 15px;">
    <h2 class="text-center mb-4">ðŸ“… Meu CalendÃ¡rio de Registros</h2>
    <div id="calendar"></div>
  </div>
</div>

<!-- FullCalendar CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/tippy.js@6"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var events = {{ events | tojson | safe }};

    // Ajusta cores de acordo com o tipo do evento
    events = events.map(event => {
      if (event.type === "entry") {
        event.color = "#28a745"; // verde para entrada
      } else if (event.type === "exit") {
        event.color = "#dc3545"; // vermelho para saÃ­da
      } else {
        event.color = "#007bff"; // azul padrÃ£o
      }
      return event;
    });

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      locale: 'pt-br',
      buttonText: {
        today: 'Hoje',
        month: 'MÃªs',
        week: 'Semana',
        day: 'Dia',
        list: 'Lista'
      },
      events: events,
      eventDisplay: 'block',
      eventDidMount: function(info) {
        // Tooltip ao passar o mouse no evento
        let content = `<strong>${info.event.title}</strong><br>`;
        if (info.event.extendedProps.note) {
          content += `Nota: ${info.event.extendedProps.note}<br>`;
        }
        if (info.event.extendedProps.location) {
          content += `Local: ${info.event.extendedProps.location}`;
        }

        tippy(info.el, {
          content: content,
          allowHTML: true,
          theme: 'light-border',
        });
      }
    });

    calendar.render();
  });
</script>

<style>
  #calendar {
    max-width: 100%;
    margin: 0 auto;
  }
  .fc-toolbar-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
  }
  .fc .fc-button {
    border-radius: 8px !important;
    padding: 6px 12px !important;
  }
</style>

{% endblock %}
