{% extends 'base.html' %}
{% block title %}Delete Account{% endblock %}
{% block content %}
<div class="card p-4">
    <h2 class="text-center mb-4">Apagar conta</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Código de confirmação</label>
            <input type="text" name="code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Apagar conta</button>
    </form>
</div>
{% endblock %}
