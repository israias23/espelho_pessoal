{% extends 'base.html' %}
{% block title %}Atualizar Perfil{% endblock %}
{% block content %}

<div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
  <h2 class="text-center mb-4">ðŸ‘¤ Atualizar Dados</h2>
  
  <form method="POST" action="{{ url_for('auth.update_profile') }}" enctype="multipart/form-data">
    <!-- Novo Email -->
    <div class="mb-3">
      <label class="form-label">ðŸ“§ Novo Email (opcional)</label>
      <input type="email" name="email" class="form-control" placeholder="exemplo@email.com">
    </div>

    <!-- Nova Senha -->
    <div class="mb-3">
      <label class="form-label">ðŸ”’ Nova Senha (opcional)</label>
      <input type="password" name="password" placeholder="Ex: @Senha123" class="form-control">
    </div>

    <!-- Foto de Perfil -->
    <div class="mb-3">
      <label class="form-label">ðŸ“¸ Foto de perfil</label>
      <input type="file" name="profile_photo" class="form-control" accept="image/*" onchange="previewProfilePhoto(this)">
      <div class="text-center mt-3">
        <img id="profilePreview" class="rounded-circle shadow" style="display:none; max-width:120px; border: 3px solid #ddd;">
      </div>
    </div>

    <!-- BotÃ£o -->
    <button type="submit" class="btn btn-primary w-100">
      ðŸ’¾ Atualizar
    </button>
  </form>
</div>

<script>
function previewProfilePhoto(input) {
  const preview = document.getElementById("profilePreview");
  const file = input.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
}
</script>

{% endblock %}
