{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card p-4">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Acessar</button>
    </form>
    <p class="text-center mt-3"><a href="{{ url_for('auth.forgot_password') }}">Esqueceu a senha?</a></p>
    <p class="text-center">NÃ£o tem conta? <a href="{{ url_for('auth.register') }}">Cadastro</a></p>
</div>
{% endblock %}
